<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">

		<h2>Lista de compras</h2>
		<h:form>
			<p:dataTable id="lstCompra" value="#{compraController.listaCompras}"
				var="co" paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowsIndexVar="item"
				emptyMessage="No existen compras en la lista">

				<p:column headerText="Id">
					<h:outputText value="#{co.idCompra}" />
				</p:column>

				<p:column headerText="Total">
					<h:outputText value="#{co.total}" />
				</p:column>


				<p:column headerText="Fecha de Compra">
					<h:outputText value="#{co.fechaCompra}">
						<f:convertDateTime pattern="dd-MM-yyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Método de pago">
					<h:outputText value="#{co.metodoPago}" />
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="listaCompras" value="Eliminar"
						actionListener="#{compraController.delete(co)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
