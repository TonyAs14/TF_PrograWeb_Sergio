<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de compras</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{compraController.c.idCompra}"></p:inputText>


			<h:outputLabel value="Nombre: " for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{personController.p.fullNamePerson}"></p:inputText>


			<h:outputLabel value="Fecha de nacimiento: " for="fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{personController.p.birthDatePerson}" showOn="button"
				timeZone="America/Mexico_City"></p:calendar>


			<h:outputLabel value="Dirección: " for="direccion"
				styleClass="control-label" />
			<p:inputText id="direccion" styleClass="form-control"
				value="#{personController.p.adressPerson}"></p:inputText>


			<h:outputLabel value="Teléfono: " for="telefono"
				styleClass="control-label" />
			<p:inputText id="telefono" styleClass="form-control"
				value="#{personController.p.phonePerson}"></p:inputText>


			<p:commandButton value="Grabar"
				actionListener="#{personController.insert()}"
				action="persona?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>

	</ui:define>
</ui:composition>
</html>
